machine:
  node:
    version: 4.2.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - sysconfcpus
  pre:
    - if [ ! -d sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus;
        make && make install;
        cd ..;
      fi
  override:
    - yarn global add elm@0.18.0
    # - mv node_modules/.bin/elm-make node_modules/.bin/elm-make-old
    # - printf '%s\n\n' '#!/bin/bash' 'echo "Running elm-make with sysconfcpus -n 2"' '${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus/bin/sysconfcpus -n 2 ${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin/elm-make-old "$@"' > ${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin/elm-make
    # - chmod +x node_modules/.bin/elm-make
    - yarn

test:
  override:
    - yarn test
