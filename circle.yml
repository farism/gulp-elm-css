machine:
  environment:
    PATH: "$PATH:~/.config/yarn/global/node_modules/.bin"
  node:
    version: 4.2.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - sysconfcpus
  pre:
    - if [ ! -d sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus;
        make && make install;
        cd ..;
      fi
  override:
    - yarn global add elm@0.18.0
    - mv ~/.config/yarn/global/node_modules/.bin/elm-make ~/.config/yarn/global/node_modules/.bin/elm-make-old
    - printf '%s\n\n' '#!/bin/bash' '${CIRCLE_PROJECT_REPONAME}/sysconfcpus/bin/sysconfcpus -n 2 elm-make' > ~/.config/yarn/global/node_modules/.bin/elm-make
    - chmod +x ~/.config/yarn/global/node_modules/.bin/elm-make
    - yarn

test:
  cache_directories:
    test/fixture/elm-stuff
  pre:
    - rm -rf test/fixture/elm-stuff/build-artifacts
  override:
    - yarn test
