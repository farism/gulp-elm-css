machine:
  environment:
    NPM_BIN_PATH: ${HOME}/.config/yarn/global/node_modules/.bin
    PATH: "$PATH:{NPM_BIN_PATH}"
  node:
    version: 4.2.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - sysconfcpus
  pre:
    - if [ ! -d sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus;
        make && make install;
        cd ..;
      fi
  override:
    - yarn global add elm@0.18.0
    - mv ${NPM_BIN_PATH}/elm-make ${NPM_BIN_PATH}/elm-make-old
    - printf '%s\n\n' '#!/bin/bash' 'echo "Running elm-make with sysconfcpus -n 2"' '${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus/bin/sysconfcpus -n 2 elm-make-old "$@"' > elm-make
    - chmod +x node_modules/.bin/elm-make
    - yarn

test:
  override:
    - yarn test
