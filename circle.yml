machine:
  environment:
    SYSCONFCPUS_PATH: ${CIRCLE_PROJECT_REPONAME}/sysconfcpus/bin
    BIN_PATH: ${HOME}/.config/yarn/global/node_modules/.bin
    PATH: "$PATH:${SYSCONFCPUS_PATH}:${BIN_PATH}"
  node:
    version: 4.2.0

dependencies:
  cache_directories:
    - ${HOME}/.cache/yarn
    - sysconfcpus
  pre:
    - if [ ! -d sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=${HOME}/${CIRCLE_PROJECT_REPONAME}/sysconfcpus;
        make && make install;
        cd ..;
      fi
  override:
    - yarn global add elm@0.18.0
    - mv ${BIN_PATH}/elm-make ${BIN_PATH}/elm-make-old
    - printf '%s\n\n' '#!/bin/bash' '${SYSCONFCPUS_PATH}/sysconfcpus -n 2 elm-make' > ${BIN_PATH}/elm-make
    - chmod +x ${BIN_PATH}/elm-make
    - yarn

test:
  cache_directories:
    test/fixture/elm-stuff
  pre:
    - rm -rf test/fixture/elm-stuff/build-artifacts
  override:
    - yarn test
